<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>
		Secret:
		<span></span>
	</h3>
	<script src="../dist/lofig.min.js"></script>
	<script>
	console.log(lofig)
		lofig.has('secret', isSecret => {
			if (isSecret) lofig.get('secret', res => {
				document.getElementsByTagName('span')[0].innerHTML = res;
			});
		});
	</script>
</body>
</html>
